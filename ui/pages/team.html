<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="mx-auto" style="max-width: 700px;">
        <h1 class="display-4 font-weight-normal mb-4">{{ @T.ourTeam }}</h1>

        <div class="row mb-4">

            <div class="card my-2" style="width: 210px; margin-left: auto; margin-right: auto;">
                <img alt="DennySPb avatar" class="card-img-top rounded-circle shadowed"
                     style="margin-top: 1.25rem; width: 75px; height: 75px; margin-left: auto; margin-right: auto;"
                     src="/img/avatars/DennySPb.jpg"/>
                <div class="card-body">
                    <h5 class="card-title">DennySPb</h5>
                    <p class="card-text">{{ @T.leadDeveloper }}</p>
                    <a href="https://t.me/DennySPb" target="_blank" class="btn btn-primary">Telegram</a>
                </div>
            </div>

            <div class="card my-2" style="width: 210px; margin-left: auto; margin-right: auto;">
                <img alt="blinoff82 avatar" class="card-img-top rounded-circle shadowed"
                     style="margin-top: 1.25rem; width: 75px; height: 75px; margin-left: auto; margin-right: auto;"
                     src="/img/avatars/blinoff82.jpg"/>
                <div class="card-body">
                    <h5 class="card-title">blinoff82</h5>
                    <p class="card-text">{{ @T.administrator }}</p>
                    <a href="https://t.me/blinoff82" target="_blank" class="btn btn-primary">Telegram</a>
                </div>
            </div>

            <div class="card my-2" style="width: 210px; margin-left: auto; margin-right: auto;">
                <img alt="alexxxdev avatar" class="card-img-top rounded-circle shadowed"
                     style="margin-top: 1.25rem; width: 75px; height: 75px; margin-left: auto; margin-right: auto;"
                     src="/img/avatars/alexxxdev.jpg"/>
                <div class="card-body">
                    <h5 class="card-title">alexxxdev</h5>
                    <p class="card-text">{{ @T.developer }}</p>
                    <a href="https://t.me/alexxxdev" target="_blank" class="btn btn-primary">Telegram</a>
                </div>
            </div>

        </div>

        <script>
            function easterEggs() {
                ga('send', { hitType: 'event', eventCategory: 'Easter Eggs', eventAction: 'ricardoRightHere' });
                ym(53867467, 'reachGoal', 'easterEgg');
                
                let placeHolder = document.getElementById("easterEggPlaceHolder");
                placeHolder.style.display = 'none';

                let video = document.getElementById("easterEgg");
                video.style.display = 'block';
                video.removeAttribute( 'controls' );
                video.play();
                video.removeAttribute( 'controls' );
            }
        </script>

        <div class="row mb-4" style="max-width: 490px; margin-left: auto; margin-right: auto;">
            <div class="card my-2" style="width: 210px; margin-left: auto; margin-right: auto;">
                <img onclick="easterEggs()" id="easterEggPlaceHolder" alt="Lane Shukhov avatar" class="card-img-top rounded-circle shadowed"
                       style="margin-top: 1.25rem; width: 75px; height: 75px; margin-left: auto; margin-right: auto;"
                       src="/img/avatars/rlshukhov.jpg"/>
                <video playsinline id="easterEgg" class="card-img-top rounded-circle shadowed"
                       style="display: none; margin-top: 1.25rem; width: 75px; height: 75px; margin-left: auto; margin-right: auto;">
                    <source src="./video/ricardo.mp4" type="video/mp4" />
                </video>
                <div class="card-body">
                    <h5 class="card-title">Lane Shukhov</h5>
                    <p class="card-text">{{ @T.designer }},<br>{{ @T.siteDeveloper }}</p>
                    <a href="https://t.me/rlshukhov" target="_blank" class="btn btn-primary">Telegram</a>
                </div>
            </div>

            <div class="card my-2" style="width: 210px; margin-left: auto; margin-right: auto;">
                <img alt="coderzstas avatar" class="card-img-top rounded-circle shadowed"
                     style="margin-top: 1.25rem; width: 75px; height: 75px; margin-left: auto; margin-right: auto;"
                     src="/img/avatars/coderzstas.jpg"/>
                <div class="card-body">
                    <h5 class="card-title">coderzstas</h5>
                    <p class="card-text">{{ @T.devops }}</p><br>
                    <a href="https://t.me/coderzs" target="_blank" class="btn btn-primary">Telegram</a>
                </div>
            </div>
        </div>

    </div>
</div>
